<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sewa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd; /* Biru muda */
            color: #0d47a1; /* Biru gelap untuk teks */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }
        .container {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px; /* Agar tidak terlalu lebar */
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #1976d2; /* Biru */
            margin-bottom: 15px;
            font-size: 18px;
        }
        label {
            display: block;
            margin-top: 8px;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            border: 1px solid #90caf9; /* Biru muda */
            border-radius: 4px;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
        button {
            width: 100%;
            margin-top: 15px;
            padding: 8px;
            background-color: #1976d2; /* Biru */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #1565c0; /* Biru gelap saat hover */
        }
        #result {
            margin-top: 15px;
            padding: 10px;
            background-color: #f3e5f5; /* Biru sangat muda untuk hasil */
            border: 1px solid #90caf9;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Perhitungan Sewa</h1>
        <form id="sewaForm">
            <label for="jenisObjek">Jenis Objek:</label>
            <select id="jenisObjek" required>
                <option value="">Pilih</option>
                <option value="tanah">Tanah</option>
                <option value="bangunan">Bangunan</option>
            </select>

            <label for="kasus">Kasus Khusus:</label>
            <select id="kasus" required>
                <option value="standar">Standar</option>
                <option value="kabel">Penempatan Kabel Bawah Tanah</option>
                <option value="reklame">Pemasangan Papan Reklame/Baliho</option>
                <option value="jembatan">Pemasangan Media Iklan Jembatan</option>
            </select>

            <!-- Input Standar -->
            <div id="inputStandar">
                <label for="luas">Luas (m²):</label>
                <input type="number" id="luas" step="0.01" required>
            </div>

            <!-- Input Kabel -->
            <div id="inputKabel" class="hidden">
                <label for="panjangKabel">Panjang Galian (m):</label>
                <input type="number" id="panjangKabel" step="0.01" required>
                <label for="lebarAtas">Lebar Atas Galian (m):</label>
                <input type="number" id="lebarAtas" step="0.01" required>
                <label for="lebarDasar">Lebar Dasar Galian (m):</label>
                <input type="number" id="lebarDasar" step="0.01" required>
                <label for="kedalaman">Kedalaman Galian (m):</label>
                <input type="number" id="kedalaman" step="0.01" required>
            </div>

            <!-- Input Reklame -->
            <div id="inputReklame" class="hidden">
                <label for="panjangReklame">Panjang Tayang (m):</label>
                <input type="number" id="panjangReklame" step="0.01" required>
                <label for="lebarReklame">Lebar Tayang (m):</label>
                <input type="number" id="lebarReklame" step="0.01" required>
                <label for="tinggiReklame">Tinggi dari Tanah (m):</label>
                <input type="number" id="tinggiReklame" step="0.01" required>
            </div>

            <!-- Input Jembatan -->
            <div id="inputJembatan" class="hidden">
                <label for="panjangJembatan">Panjang Bidang (m):</label>
                <input type="number" id="panjangJembatan" step="0.01" required>
                <label for="lebarJembatan">Lebar Bidang (m):</label>
                <input type="number" id="lebarJembatan" step="0.01" required>
            </div>

            <label for="nilaiPerM2">Nilai per m²:</label>
            <input type="number" id="nilaiPerM2" step="0.01" required>

            <label for="jenisKegiatan">Jenis Kegiatan:</label>
            <select id="jenisKegiatan" required>
                <option value="">Pilih</option>
                <option value="bisnis">Bisnis</option>
                <option value="non-bisnis">Non-Bisnis</option>
                <option value="sosial">Sosial</option>
            </select>

            <div id="subBisnis" class="hidden">
                <label for="koperasi">Koperasi?</label>
                <select id="koperasi">
                    <option value="tidak">Tidak</option>
                    <option value="ya">Ya</option>
                </select>
            </div>

            <div id="subNonBisnis" class="hidden">
                <label for="subNonBisnisType">Jenis Non-Bisnis:</label>
                <select id="subNonBisnisType">
                    <option value="umum">Umum</option>
                    <option value="inisiasi">Inisiasi Satuan Kerja</option>
                    <option value="sarana">Sarana Prasarana Pendidikan</option>
                </select>
            </div>

            <label for="jangkaWaktu">Jangka Waktu (Tahun):</label>
            <input type="number" id="jangkaWaktu" min="1" max="5" required>

            <label for="caraBayar">Cara Pembayaran:</label>
            <select id="caraBayar" required>
                <option value="">Pilih</option>
                <option value="perbulan">Per Bulan</option>
                <option value="pertahun">Per Tahun</option>
                <option value="sekaligus">Sekaligus</option>
            </select>

            <button type="button" onclick="hitungSewa()">Hitung Sewa</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        // Tampilkan input berdasarkan kasus
        document.getElementById('kasus').addEventListener('change', function() {
            const kasus = this.value;
            document.getElementById('inputStandar').classList.toggle('hidden', kasus !== 'standar');
            document.getElementById('inputKabel').classList.toggle('hidden', kasus !== 'kabel');
            document.getElementById('inputReklame').classList.toggle('hidden', kasus !== 'reklame');
            document.getElementById('inputJembatan').classList.toggle('hidden', kasus !== 'jembatan');
        });

        // Tampilkan sub-form jenis kegiatan
        document.getElementById('jenisKegiatan').addEventListener('change', function() {
            const jenis = this.value;
            document.getElementById('subBisnis').classList.toggle('hidden', jenis !== 'bisnis');
            document.getElementById('subNonBisnis').classList.toggle('hidden', jenis !== 'non-bisnis');
        });

        function hitungSewa() {
            const jenisObjek = document.getElementById('jenisObjek').value;
            const kasus = document.getElementById('kasus').value;
            const nilaiPerM2 = parseFloat(document.getElementById('nilaiPerM2').value);
            const jenisKegiatan = document.getElementById('jenisKegiatan').value;
            const jangkaWaktu = parseInt(document.getElementById('jangkaWaktu').value);
            const caraBayar = document.getElementById('caraBayar').value;

            // Hitung Luas berdasarkan kasus
            let luas = 0;
            if (kasus === 'standar') {
                luas = parseFloat(document.getElementById('luas').value);
            } else if (kasus === 'kabel') {
                const panjang = parseFloat(document.getElementById('panjangKabel').value);
                const lebarAtas = parseFloat(document.getElementById('lebarAtas').value);
                const lebarDasar = parseFloat(document.getElementById('lebarDasar').value);
                const kedalaman = parseFloat(document.getElementById('kedalaman').value);
                const luasPenampang = ((lebarAtas + lebarDasar) * kedalaman) / 2;
                luas = panjang * luasPenampang;
            } else if (kasus === 'reklame') {
                const panjang = parseFloat(document.getElementById('panjangReklame').value);
                const lebar = parseFloat(document.getElementById('lebarReklame').value);
                const tinggi = parseFloat(document.getElementById('tinggiReklame').value);
                luas = panjang * lebar * tinggi; // Volume m³
            } else if (kasus === 'jembatan') {
                const panjang = parseFloat(document.getElementById('panjangJembatan').value);
                const lebar = parseFloat(document.getElementById('lebarJembatan').value);
                luas = panjang * lebar; // m²
            }

            // Koefisien
            let koefisien = 0;
            if (jenisObjek === 'tanah') koefisien = 0.0333;
            else if (jenisObjek === 'bangunan') koefisien = 0.0664;

            // Tarif Pokok (sekarang langsung sebagai total sewa, tanpa faktor penyesuaian)
            const sewaTotal = koefisien * luas * nilaiPerM2;

            // Output: Hanya total sewa
            const result = `<p>Sewa Total: Rp ${sewaTotal.toLocaleString('id-ID', { minimumFractionDigits: 2 })}</p>`;
            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
